<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #clock {
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            color: red !important;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script>
        function updateClock() {
            const currentTime = new Date();
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();

            const hourString = (hours < 10 ? '0' : '') + hours;
            const minuteString = (minutes < 10 ? '0' : '') + minutes;
            const secondString = (seconds < 10 ? '0' : '') + seconds;

            const clockDiv = document.getElementById('clock');
            if (clockDiv) {
                clockDiv.innerHTML = `${hourString}:${minuteString}:${secondString}`;
            }
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial update to show the clock immediately
        updateClock();
    </script>
</body>
</html>

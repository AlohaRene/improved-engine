<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Clock</title>
    <style>
        #clock {
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            color: #333;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script>
        function updateClock() {
            const currentTime = new Date();
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();

            const hourString = (hours < 10 ? '0' : '') + hours;
            const minuteString = (minutes < 10 ? '0' : '') + minutes;
            const secondString = (seconds < 10 ? '0' : '') + seconds;

            const clockDiv = document.getElementById('clock');
            if (clockDiv) {
                clockDiv.innerHTML = `${hourString}:${minuteString}:${secondString}`;
            }
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial update to show the clock immediately
        updateClock();
    </script>
</body>
</html>
